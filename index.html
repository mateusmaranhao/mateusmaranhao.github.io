<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Minha própria árvore de links.">
  <meta name="author" content="Mateus César Maranhão">
  <meta name="robots" content="index,nofollow">

  <title>my links | Mateus Maranhão</title>

  <meta property="og:type" content="website" />
  <meta property="og:title" content="my links | Mateus Maranhão" />
  <meta property="og:site_name" content="my links" />
  <meta property="og:description" content="Minha própria árvore de links." />
  <meta property="og:url" content="" />

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>


  <main>
    <div id="particles-js"></div>
    <section class="card">
      <div class="card-header">
        <img src="./assets/card-bg.jfif" alt="foto de capa">
      </div>

      <div class="card-body">
        <div class="img-holder">
          <img src="./assets/profile-2.jfif" alt="foto de perfil">
        </div>
        <div class="info">
          <h2>
            Mateus Maranhão
            <span>19</span>
          </h2>
          <h3>Estudando front-end</h3>
        </div>
      </div>

      <div class="line">
      </div>

      <div class="links">
        <a href="https://github.com/mateusmaranhao" target="_blank" class="principal-btn">
          <img src="./assets/github-icon.svg" alt="icone do github">
          <span>Meu GitHub</span>
        </a>

        <a href="https://www.linkedin.com/in/mateus-maranhao/" target="_blank" class="normal-btn">
          <img src="./assets/linked-in-icon.svg" alt="icone do linked-in">
          <span>Meu LinkedIn</span>
        </a>

        <a href="https://t.me/mateusmaranhao" target="_blank" class="normal-btn mb-25">
          <img src="./assets/telegram-icon.svg" alt="icone do telegram">
          <span>Meu Telegram</span>
        </a>


      </div>

    </section>

  </main>
</body>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 100,
        "density": {
          "enable": true,
          "value_area": 1000
        }
      },
      "color": {
        "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
      },

      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#fff"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.6,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 2,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 120,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": false
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });

</script>

</html>
